<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slide"style="display:block;">
            <img src="https://images.unsplash.com/photo-1421789665209-c9b2a435e3dc?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?q=80&w=1176&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1174&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="Btn prev"><</div>
        <div class="Btn next">></div>
    </div>
    
</body>
<script>
    let currentSlide= 0;
    let slides= document.querySelectorAll(".slide");
    let prevBtn= document.querySelector(".prev");
    let nextBtn= document.querySelector(".next");

    function next(){
        let nextSlide= (currentSlide+1)%slides.length;
        slides[currentSlide].style.display = "none";
        slides[nextSlide].style.display = "block";
        currentSlide= nextSlide
    }

    nextBtn.addEventListener("click", next)
    
    prevBtn.addEventListener("click", function(){
        let prevSlide = currentSlide == 0?slides.length-1:currentSlide-1;
        slides[currentSlide].style.display = "none";
        slides[prevSlide].style.display = "block";
        currentSlide= prevSlide
    })
    setInterval(next,1000);
</script> 
</html>
